<div id="snackbar" class="alert-danger fade" [ngClass]="{in: errorMessage== true}"><strong>Oops!</strong> Invalid Username or Password please try again.</div>  
<div id="snackbar" class="alert-success fade" [ngClass]="{in: successMessage== true}"><strong>Hola!</strong> Logged In Successfully.</div>   
       
<div class="col-md-12">
    <div class="col-md-6 col-md-offset-3">
    <h4 class="title">login</h4>
       <form role="form" #login_form="ngForm" (ngSubmit)="login()"  novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username"  required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" required />
        </div>
        <div class="form-group">
            <button type="submit" class="submit_btn site_btn" name="" id="">login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
    </div>
</div>
